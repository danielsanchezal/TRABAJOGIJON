<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/ejerciciosFormularios/estilosformularios.css"><title>Ejercicio03</title>
  
</head>    
<body>  
    <h1><span class="subrayado">Encuesta televisiva</span></h1>
    <fieldset>
    <legend>Datos personales</legend>
<table>
    <tbody>
      <tr>
          <td><span class="pregunta">Edad:</span>
          <input type="text" name="edad" size="4" maxlength="3">
          </td>
          <td colspan="2"><span class="pregunta">Habitantes en la casa:</span>
            <select name="habitnates">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 o más</option>
            </select>
        </td>

     
      </tr>

      <tr>
     <td><span class="pregunta">Sexo:</span>
    <input type="radio" name="sexo" id="H">Hombre
    <input type="radio" name="sexo" id="M">Mujer
    </td>
    <td colspan="2">
        <span class="pregunta">Televisores en la casa</span>
        <input type="radio" name="radio" id="0">0
        <input type="radio" name="radio" id="1">1
        <input type="radio" name="radio" id="2">2
        <input type="radio" name="radio" id="3">3
        <input type="radio" name="radio" id="4+">4 o más
       
    </td>
     
    </tr>
 <tr>
      <td colspan="3">
          <span class="pregunta">Lugares en los que hay televisión en la casa</span>

      
        <input type="checkbox" name="comedor" id="comedor">comedor  
        <input type="checkbox" name="cocina" id="cocina">cocina
        <input type="checkbox" name="cuartobaños" id="cuartobaños">cuarto de baño
        <input type="checkbox" name="dormpadres" id="dormpadres"> dormitorio padres
        <input type="checkbox" name="dormhijos" id="dormhijos">dormitorio hijos
        <input type="checkbox" name="otros" id="otros">otros
      </td>
    </tr>
      
    </tbody>
</table> 
</fieldset> 
</body>
</html>
